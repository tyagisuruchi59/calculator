<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me!</title>
    <link rel="stylesheet" href="stylecalc.css">
</head>
<body>
    <div class="heading"><h1 class="text-center">Calculate<Span> ON ME!</Span></h1></div>
    <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="input">
        <input class="input" type="text" placeholder="0">
    </div>
    <div class="button">
        <button class="btn"><span>C</span></button>
        <button class="btn"><span>%</span></button>
        <button class="btn"><span>Del</span></button>
        <button class="btn"><span>/</span></button>
    </div>
    <div class="button">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button> 
        <button class="btn"><span>*</span></button>
    </div>
    <div class="button">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn"><span>-</span></button>
    </div>
    <div class="button">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn"><span>+</span></button>
    </div>
    <div class="button ">
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn"><span>=</span></button>
    </div>
    </div>
    <script src="scriptcalc.js"></script>
    
</body>
</html>
